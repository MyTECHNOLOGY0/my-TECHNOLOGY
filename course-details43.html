    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Eduhome - Educational HTML Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/meanmenu.css">
        <link rel="stylesheet" href="css/magnific-popup.css">

        <link rel="stylesheet" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css">

        <link rel="stylesheet" href="css/responsive.css">
        <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Header Area Start -->
        <header>
            <div class="header-area two header-sticky">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-5 col-6">
                            <div class="logo"></div>
                        </div>
                        <div class="col-md-9 col-sm-7 col-6">
                            <div class="content-wrapper text-end">
                                <div class="main-menu">
                                    <nav>
                                        <ul>
                                            <li><a href="index.html">home</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile-menu hidden-sm"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Area End -->

        <!-- Banner Area Start -->
        <div class="banner-area-wrapper">
            <div class="banner-area text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-12">                                                                                                                        
                            <div class="banner-content-wrapper"> 
                                <div class="banner-content">
                                    <a href="index.html"><img src="img/logo/logo.jpg.png" alt="" /></a>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <!-- Banner Area End -->

        <!-- Blog Start -->
        <div class="courses-details-area blog-area pt-150 pb-140">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="courses-details">
                            <div class="courses-details-img">
                                <img src="img/course/course-details34.jpg" alt="courses-details">
                            </div>
                            <div class="course-details-content">
                                <!-- العنوان h2 مع النص "الصوت لا يعمل" -->
                                <h2 dir="rtl" style="font-size: 28px; font-weight: bold;">
                                    الصوت لا يعمل
                                </h2>
                                
                                <!-- الحل (تحت العنوان مباشرة) -->
                                <div class="single-course-left">
                                    <h2 dir="rtl" style="font-size: 24px; font-weight: bold;">الحل:</h2>
                                    <p dir="rtl" style="font-size: 18px;">
                                        1. تحقق من السماعات وتأكد من أنها متصلة بشكل صحيح.<br>
                                        2. تحقق من منفذ الصوت وحاول توصيل سماعات أخرى.<br>
                                        3. تأكد من تثبيت تعريف الصوت بشكل صحيح.
                                    </p>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog End -->

        <!-- YouTube Video Section -->
        <div class="youtube-video-section" style="text-align: center; padding: 20px;">
            <h2 dir="rtl" style="font-size: 24px; font-weight: bold;">شاهد الفيديو</h2>
            <div class="youtube-video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/g1UB99U9rXs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Footer Area Start -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="blog-sidebar right">
                            <div class="single-blog-widget mb-50">
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </footer>
        <!-- Footer End -->

        <script src="js/vendor/jquery-3.6.0.min.js"></script>
        <script src="js/vendor/jquery-migrate-3.3.2.min.js"></script>

        <script src="js/jquery.meanmenu.js"></script>
        <script src="js/jquery.magnific-popup.js"></script>
        <script src="js/ajax-mail.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.mb.YTPlayer.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
